<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to ReminAdore | No more forgetting birthdays</title>
    <!--Linking Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Linking stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font for logo-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>


<body>
    <!--Simple logo at top of login page-->
    <nav class="navbar bg-light">
        <div class="container-fluid">
            <h1 class="navbar-brand logoname">
                <img src="img/ReminAdore Logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-b">
                ReminAdore
            </h1>
        </div>
    </nav>

    <!--Description of the app-->
    <div id="app-descriptions text-center" class="description">
    </div>


    <!--HTML for login box-->
    <div class="container mt-5">
        <div class="card mx-auto loginbox" style="width:fit-content; height:fit-content">
            <div class="card-header text-center">
                <h3 class="loginmessage">Login or sign-up to get started</h3>
            </div>
            <div class="card-body">
                <form id="login-form">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                    <button type="button" class="btn btn-success">Sign Up</button>

                    <a href="#" class="btn btn-link">Forgot Password?</a>

                    <div class="mt-3 text-danger" id="error-message"></div>
                </form>
            </div>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
