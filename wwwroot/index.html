<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Welcome to ReminAdore | No more forgetting birthdays</title>
    <link rel="icon" href="img/ReminAdore Logo.png" />
    <!--Linking Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <!--Linking stylesheet-->
    <link rel="stylesheet" href="css/style.css">
    <!--Font for logo (Dancing Script)-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
    <!--Font for description (Montserrat)-->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <!-- FontAwesome for the plus icon -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <!--Embedding script to HTML-->
    <script src="js/script.js" defer></script>
</head>


<body class="body">
    <!--Navigation bar on top-->
    <nav class="navbar sticky-top">
        <!--Simple logo at top of login page-->
        <h1 class="navbar-brand logoname">
            <img src="img/ReminAdore Logo.png" alt="Logo" width="100" height="100" class="d-inline-block align-text-b">
            ReminAdore
        </h1>
        <!--Navigation pills-->
        <nav class="nav nav-pills nav-justified">
            <button class="nav-link active Home">Home</button>
            <button class="nav-link AllB">All Birthdays</button>
            <button class="btn btn-lg AddB">
                <i class="fa fa-plus"></i>
            </button>
        </nav>
    </nav>


    <!--Description of the app-->
    <div id="app-descriptions text-center" class="description"></div>


    <!--Actual content goes here (based on what users selects to view)-->
    <div id="main-content" class="main-content">
        <!-- Content based on navigation selection will be displayed here -->
    </div>
</body>
</html>
